<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/500x500" alt="#">
        </div>

        <div class="form">
            <form action="#">
                <div class="form__header">
                    <img src="https://via.placeholder.com/50x50" alt="">
                    <h1>Tem interesse no veículo ?</h1>
                    <h5>Preencha as informações para entrarmos em contato com você</h5>
                </div>

                <div class="form__input">
                    <div class="form__input__item">
                        <input id="nome" type="text" placeholder="Nome completo" required>
                    </div>
                    <div class="form__input__item">
                        <input id="email" type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form__input__item">
                        <input id="telefone" type="tel" placeholder="Telefone" required>
                    </div>
                </div>

                <div class="form__button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
